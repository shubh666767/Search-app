<div class="search-container">
  <mat-form-field appearance="outline" class="search-field">
    <mat-label>Search</mat-label>
    <input matInput [(ngModel)]="searchQuery" type="text" placeholder="Enter search term" />
  </mat-form-field>
  <button mat-raised-button color="primary" class="search-btn" (click)="onSearch()">Search</button>
</div>
